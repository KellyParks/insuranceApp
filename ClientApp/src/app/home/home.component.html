
<div *ngFor="let availableCategory of availableCategories">
  <div class="category-container">
    <div>{{availableCategory}}</div>
    <div>{{getTotalCategoryValue(availableCategory)}}</div>
  </div>

  <div *ngFor="let item of items">
    <div class="item-container" *ngIf="item.category == availableCategory">
      <span class="item-spacing">{{item.name}}</span>
      <span class="item-spacing">{{item.value}}</span>
      <button type="button" (click)="onRemove(item.id)">Remove</button>
    </div>
  </div>
</div>

<div>Total: {{getTotalValue()}}</div>
<form [formGroup]="itemDetailsForm" (ngSubmit)="onSubmit()">
  <label>
    Item name:
    <input type="text" formControlName="name">
  </label>
  <label>
    Item value:
    <input type="number" formControlName="value" step="100">
  </label>
  <label>
    Item category:
    <select formControlName="category">
      <option ngValue="null" disabled>Choose a category</option>
      <option *ngFor="let availableCategory of availableCategories" value={{availableCategory}}>{{availableCategory}}</option>
  </select>
  </label>

  <button type="submit" [disabled]="!itemDetailsForm.valid">Add</button>

  </form>
